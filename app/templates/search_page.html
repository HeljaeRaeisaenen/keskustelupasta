{% extends "layout.html" %}
{% block title %}Luo uusi{% endblock %}
{% block content %}

<h3>Hae sivustolta:</h3>

<form action="/search" method="POST">
    <textarea name="keyword" rows="1" cols="50" maxlength="50" required></textarea>
    <select name="search_items" id="user">
        <option value="all">kaikki</option>
        <option value="topics">keskustelunaiheet</option>
        <option value="posts">keskustelut</option>
        <option value="users">käyttäjät</option>
    </select>
    <input type="submit" class="button" value="Hae">
</form>


{% if result %}
    <h4>Hakutulokset:</h4>
    {% for row in result %}
        <br>
        <h3>
        {% if not row.link %}
            <p>{{ row.name }}</p>
        {% else %}
            <a href="{{ row.link }}">{{ row.name }}</a>
        {% endif %}
        </h3>
    {% endfor %}
    <br>
{% endif %}

{% endblock %}
