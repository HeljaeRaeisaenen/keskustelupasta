{% extends "layout.html" %}
{% block title %}Luo uusi{% endblock %}
{% block content %}

<h2>Luo uusi keskustelu:</h2>

<form action="/create" method="POST" onsubmit="return check(this)">
    Otsikko: <br>
    <input type="text" name="title" size="50" maxlength="75" required>
    <br>
    Aihealue: <br>
    <select name="topic" id="topic" required>
        {% for t in topics%}
            <option value="{{ t.topic }}">{{ t.topic }}</option>
        {% endfor%}
    </select> <br>
    
    Viesti: <br>
    <textarea name="message" rows="7" cols="50" maxlength="5000"></textarea>
    <br>
    <input type="submit" class="button" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

<br>


<script>
    function check(form) {
        if (form.title.value.length > 75) {
            alert("Otsikko saa olla enintään 75 merkkiä pitkä");
            return false;
        }
        if (form.message.value.length > 5000) {
            alert("Viesti saa olla enintään 5000 merkkiä pitkä");
            return false;
        }
        if(!form.topic.value) {
            alert("Aihealue on pakollinen")
            return false;
        }
        if (!form.title.value.trim()) {
            alert("Otsikko ei saa olla tyhjä");
            return false;
        }
    return true;
    }
</script>

{% endblock %}
